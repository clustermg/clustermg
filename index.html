<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/ahi_logo_grey.ico"/>
    <title>TESTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c2b3c, #1c2b3c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 300px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            color: #1c7ed6;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #1c7ed6;
            box-shadow: 0 0 5px rgba(28, 126, 214, 0.5);
        }

        .login-container button {
            background: #1c7ed6;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #0056a6;
        }

        .login-container p {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .login-container p a {
            color: #1c7ed6;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo_ahi.png" alt="Logo">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                alert("Login realizado com sucesso!");
                window.location.href = "calc.html"; // Redireciona para calc.html
            } else {
                alert("Usuário ou senha incorretos.");
            }
        });
    </script>
</body>
</html>
